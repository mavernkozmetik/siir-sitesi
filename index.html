<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tüm Şiirler</title>

  <!-- Telefon ekranına uyum için -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style>
    /* Genel sıfırlama */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Sayfa ayarları */
    body {
      background-color: #000;   /* Siyah arka plan */
      color: #fff;              /* Beyaz yazı */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      min-height: 100vh;
    }

    /* Ortadaki ana alan */
    .container {
      max-width: 480px;        /* iPhone boyutuna uygun genişlik */
      margin: 0 auto;          /* Ortala */
      padding: 16px 12px 40px; /* Kenarlardan boşluk */
    }

    /* Üst başlık */
    header {
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
      margin-bottom: 12px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    header p {
      font-size: 12px;
      color: #aaa;
      margin-top: 4px;
    }

    /* Şiir listesi */
    .poem-list {
      list-style: none;  /* Noktaları kaldır */
      margin-top: 8px;
    }

    .poem-item {
      padding: 12px 8px;
      border-bottom: 1px solid #222;
    }

    .poem-button {
      width: 100%;
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      font-size: 15px;
      font-weight: 500;
      padding: 0;
    }

    .poem-sub {
      font-size: 11px;
      color: #777;
      margin-top: 4px;
    }

    /* ---- FOTO GALERİ (MODAL) ---- */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;               /* Başta kapalı */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal.active {
      display: flex;               /* Açıldığında görünür */
    }

    .modal-top {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      padding: 0 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .modal-title {
      font-weight: 500;
    }

    .modal-close {
      border: none;
      background: none;
      color: #fff;
      font-size: 13px;
      padding: 4px 8px;
    }

    .modal-gallery {
      margin-top: 36px;
      width: 100%;
      height: 80vh;              /* Ekranın büyük kısmını kaplasın */
      display: flex;
      overflow-x: auto;          /* Sağa sola kaydırma */
      scroll-snap-type: x mandatory;
    }

    .modal-gallery img {
      flex: 0 0 100%;            /* Her foto tam ekran genişliği */
      max-width: 100%;
      height: 100%;
      object-fit: contain;       /* Foto bozulmasın */
      scroll-snap-align: center;
    }

    .modal-hint {
      position: absolute;
      bottom: 10px;
      font-size: 11px;
      color: #888;
    }
  </style>
</head>

    /* Sayfadaki listeyi doldur */

    poems.forEach(poem => {
      const li = document.createElement("li");
      li.className = "poem-item";

      const btn = document.createElement("button");
      btn.className = "poem-button";
      btn.textContent = poem.title;
      btn.onclick = () => openModal(poem.id);

      const sub = document.createElement("div");
      sub.className = "poem-sub";
      sub.textContent = poem.images.length + " sayfa • defter";

      li.appendChild(btn);
      li.appendChild(sub);
      poemListEl.appendChild(li);
    });

    function openModal(poemId) {
      const poem = poems.find(p => p.id === poemId);
      if (!poem) return;

      const modal = document.getElementById("modal");
      const titleEl = document.getElementById("modalTitle");
      const galleryEl = document.getElementById("modalGallery");

      titleEl.textContent = poem.title;
      galleryEl.innerHTML = ""; // Eski fotoğrafları temizle

      poem.images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = poem.title;
        galleryEl.appendChild(img);
      });

      modal.classList.add("active");
    }

    function closeModal() {
      const modal = document.getElementById("modal");
      modal.classList.remove("active");
    }
